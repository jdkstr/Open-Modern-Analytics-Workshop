version: '3.8'

services:
  app:
    image: ubuntu:22.04
    volumes:
      - ..:/workspace:cached
    command: sleep infinity
    network_mode: service:metabase

  metabase:
    image: metabase/metabase:latest
    container_name: metabase
    ports:
      - "3000:3000"
    environment:
      MB_ADMIN_EMAIL: admin@workshop.dev
      MB_ADMIN_PASSWORD: workshop123!
      MB_ENCRYPTION_SECRET_KEY: s3cr3t-k3y!
      JAVA_OPTS: "-Xmx2g"
    volumes:
      - metabase-data-v2:/metabase-data
    restart: unless-stopped
    command: ["java", "-jar", "/app/metabase.jar"]

volumes:
  metabase-data-v2: 